---
presets:
- name: stocks_related_bonds
  filter:
  - left: is_primary
    operation: equal
    right: true
  sort:
    sortBy: yield_to_maturity
    sortOrder: desc
- name: highest_yield_bonds
  filter:
  - left: bond_issuer_type
    operation: in_range
    right: corporate
  - left: yield_to_maturity
    operation: egreater
    right: 6
  - left: outstanding_amount
    operation: egreater
    right: 100000000
  - left: fundamental_currency_code
    operation: in_range
    right: USD
  - left: bond_snp_rating_lt
    operation: in_range
    right: ["690","700","710","720","730","740","750"]
