---
presets:
- name: cfd_all
  filter:
  - left: type
    operation: in_range
    right:
    - commodity
    - index
  - left: typespecs
    operation: has
    right: cfd
  sort:
    sortBy: name
    sortOrder: asc
- name: cfd_agricultural
  filter:
  - left: sector
    operation: equal
    right: Agricultural
  - left: type
    operation: equal
    right: commodity
  - left: typespecs
    operation: has
    right: cfd
  sort:
    sortBy: name
    sortOrder: asc
- name: cfd_energy
  filter:
  - left: sector
    operation: equal
    right: Energy
  - left: type
    operation: equal
    right: commodity
  - left: typespecs
    operation: has
    right: cfd
  sort:
    sortBy: name
    sortOrder: asc
- name: cfd_metals
  filter:
  - left: sector
    operation: equal
    right: Metals
  - left: type
    operation: equal
    right: commodity
  - left: typespecs
    operation: has
    right: cfd
  symbols:
    query:
      types:
      - cfd
  sort:
    sortBy: name
    sortOrder: asc
- name: cfd_world_indices
  filter:
  - left: sector
    operation: equal
    right: index
  - left: typespecs
    operation: has
    right: cfd
  - left: type
    operation: equal
    right: index
  sort:
    sortBy: name
    sortOrder: asc
- name: indices_major
  filter:
  - left: sector
    operation: equal
    right: index
  - left: index_priority
    operation: nempty
  - left: country_code
    operation: in_range
    right:
    - AR
    - AU
    - BR
    - CA
    - CN
    - FR
    - DE
    - IN
    - ID
    - IT
    - JP
    - KR
    - MX
    - RU
    - SA
    - ZA
    - TR
    - GB
    - US
    - EU
  sort:
    sortBy: index_priority
    sortOrder: asc
- name: indices_currency
  filter:
  - left: sector
    operation: equal
    right: currency
  sort:
    sortBy: index_priority
    sortOrder: asc
