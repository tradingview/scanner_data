---
presets:
- name: coin_market_cap_rank
  sort:
    sortBy: crypto_total_rank
    sortOrder: asc
- name: coin_defi
  filter:
  - left: crypto_categories
    operation: has
    right: defi
  - left: tvl
    operation: egreater
    right: 1
  sort:
    sortBy: market_cap_calc
    sortOrder: desc
- name: coin_gainers
  filter:
  - left: 24h_close_change|5
    operation: greater
    right: 0
  sort:
    sortBy: 24h_close_change|5
    sortOrder: desc
- name: coin_losers
  filter:
  - left: 24h_close_change|5
    operation: less
    right: 0
  sort:
    sortBy: 24h_close_change|5
    sortOrder: asc
- name: coin_most_traded
  sort:
    sortBy: 24h_vol_cmc
    sortOrder: desc
- name: coin_large_cap
  filter:
  - left: market_cap_calc
    operation: greater
    right: 1000000000
  sort:
    sortBy: market_cap_calc
    sortOrder: desc
- name: coin_small_cap
  filter:
  - left: market_cap_calc
    operation: less
    right: 100000000
  sort:
    sortBy: market_cap_calc
    sortOrder: asc
- name: coin_narrow_supply
  sort:
    sortBy: circulating_supply
    sortOrder: desc
- name: coin_most_expensive
  sort:
    sortBy: close
    sortOrder: desc
- name: coin_development_activity
  filter:
  - left: github_commits
    operation: greater
    right: 1
  sort:
    sortBy: github_commits
    sortOrder: desc
- name: coin_highest_supply
  sort:
    sortBy: circulating_supply
    sortOrder: desc
- name: coin_most_addresses_active
  filter:
  - left: addresses_active
    operation: greater
    right: 1
  sort:
    sortBy: addresses_active
    sortOrder: desc
- name: coin_most_addresses_with_balance
  filter:
  - left: total_addresses_with_balance
    operation: greater
    right: 1
  sort:
    sortBy: total_addresses_with_balance
    sortOrder: desc
- name: coin_total_value_locked
  filter:
  - left: crypto_categories
    operation: has
    right: defi
  - left: tvl
    operation: egreater
    right: 1
  sort:
    sortBy: tvl
    sortOrder: desc
- name: coin_most_volatile
  sort:
    sortBy: Volatility.M
    sortOrder: desc
- name: coin_most_transactions
  filter:
  - left: txs_count
    operation: greater
    right: 1
  sort:
    sortBy: txs_count
    sortOrder: desc
- name: coin_highest_transaction_volume
  filter:
  - left: txs_volume_usd
    operation: greater
    right: 1
  sort:
    sortBy: txs_volume_usd
    sortOrder: desc
- name: coin_all_time_high
  filter:
  - left: High.All
    operation: eless
    right: high
  sort:
    sortBy: base_currency
    sortOrder: asc
- name: coin_all_time_low
  filter:
  - left: Low.All
    operation: egreater
    right: low
  sort:
    sortBy: base_currency
    sortOrder: asc
- name: coin_52_week_high
  filter:
  - left: price_52_week_high
    operation: eless
    right: high
  sort:
    sortBy: base_currency
    sortOrder: asc
- name: coin_52_week_low
  filter:
  - left: price_52_week_low
    operation: egreater
    right: low
  sort:
    sortBy: base_currency
    sortOrder: asc
