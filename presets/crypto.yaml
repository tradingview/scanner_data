---
presets:
- name: market-cap-rank
  filter:
  - left: name
    operation: match
    right: USD$
  - left: sector
    operation: nempty
  - left: market_cap_calc
    operation: nempty
  sort:
    sortBy: market_cap_calc
    sortOrder: desc
- name: top-defi
  filter:
  - left: typespecs
    operation: has
    right: defi
  - left: name
    operation: match
    right: USD$
  - left: sector
    operation: nempty
  - left: market_cap_calc
    operation: nempty
  sort:
    sortBy: market_cap_calc
    sortOrder: desc
- name: cryptopairs_markets
  filter:
    - left: exchange
      operation: nequal
      right: BITMEX
  sort:
    sortBy: 24h_vol|5
    sortOrder: desc
