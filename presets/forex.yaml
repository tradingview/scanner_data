---
presets:
- name: forex_rates_all
  symbols:
    query:
      types:
        - forex
  sort:
    sortBy: name
    sortOrder: asc
- name: forex_rates_major
  filter:
    - left: sector
      operation: equal
      right: Major
  symbols:
    query:
      types:
        - forex
  sort:
    sortBy: forex_priority
    sortOrder: asc
- name: forex_rates_minor
  filter:
