---
presets:
- name: forex_rates_all
  filter:
  - left: exchange
    operation: equal
    right: FX_IDC
  - left: typespecs
    operation: has_none_of
    right: synthetic
  symbols:
    query:
      types:
        - forex
  sort:
    sortBy: name
    sortOrder: asc
- name: forex_rates_major
  filter:
    - left: sector
      operation: equal
      right: Major
  symbols:
    query:
      types:
        - forex
  sort:
    sortBy: forex_priority
    sortOrder: asc
